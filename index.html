<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <title>Signature</title>
    <link rel="stylesheet" href="icon/favicon-16x16.png">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
</head>
<body>
    <div class="main">
        <div class="top">
            <div class="black">
                <p>Choose Text Color</p>
                <input type="color" class="form-control" id="colorPicker"/>
            </div>
            <div class="black">
                <p>Background Color</p>
                <input type="color" class="form-control" id="canvasColor"/>
            </div>
            <div class="black">
                <p>Font Size</p>
                <select name="" id="fontSize">
                    <option value="5"> 5px </option>
                    <option value="10"> 10px </option>
                    <option value="15"> 15px </option>
                    <option value="20"> 20px </option>
                    <option value="25"> 25px </option>
                    <option value="30"> 30px </option>
                    <option value="35"> 35px </option>
                </select>
            </div>
        </div>
        <canvas class="canvas" id="myCanvas" width="750" height="400"> </canvas>
        <div class="bottom">
            <button class="btn btn-danger" type="button" id="clearButton">Clear</button>
            <button class="btn btn-success" type="button" id="saveButton">Save or Download</button>
            <button class="btn btn-warning" type="button" id="retrieveButton">Previous Data</button>
        </div>
    </div>
</body>
<script src="index.js"></script>
</html>
